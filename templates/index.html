<!-- templates/index.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Video Upload and Processing</title>
    <style>
        /* CSS styles go here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        
        h1 {
            color: #333;
            text-align: center;
        }
        
        form {
            margin: 0 auto;
            width: 300px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        input[type="file"] {
            margin-bottom: 10px;
        }
        
        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        
        button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Video Upload and Processing</h1>
    
    <form action="/process_video/" method="post" enctype="multipart/form-data">
        <label for="file">Select Video:</label>
        <input type="file" id="file" name="file" accept=".mp4">
        
        <button type="submit">Process Video</button>
    </form>
</body>
</html>
